<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Drive Alert - Profile</title>
</head>
<body>
    <header>
        <div class="bg-nav text-light d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">DriveAlert</h5>
            <nav class="my-2 my-md-0 mr-md-3 text-light">
                <a class="p-2 btn text-light" href="/home">Home</a>
                <a class="p-2 btn text-light" href="/Camera">Camera</a>
                <a class="p-2 btn text-light" href="/profile">Profile</a>
                <a class="p-2 btn text-light" href="/settings">Settings</a>
                <a class="p-2 btn btn-primary position-relative bg-blue" href="{{url_for('logout')}}">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>User Profile</h1><br>
                <!-- Your profile content here -->
            </div>
        </div>
    </div>

    <main role="main">
        <section class="mb-4">
            <h2>Welcome, {{ user.email }}!</h2>
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Email: {{ user.email }}</p>
                </div>
            </div>
        </section>

        <section>
            <h2>Update Profile</h2>
            <form method="post" action="/update_profile" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="new_email">New Email:</label>
                    <input type="email" id="new_email" name="new_email" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide a valid email.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Email</button>
            </form>
        </section>

        <section>
            <h2>Change Password</h2>
            <form method="post" action="/change_password" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="current_password">Current Password:</label>
                    <input type="password" id="current_password" name="current_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </section>

        <section>
            <h2>Recent Activities</h2>
            <ul class="list-group">
                {% for activity in user.activities %}
                    <li class="list-group-item">{{ activity }}</li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <!-- Bootstrap and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
