<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Drive Alert</title>
</head>

<body>
    <header>
        <div class="bg-nav text-light d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">DriveAlert</h5>
            <nav class="my-2 my-md-0 mr-md-3 text-light">
                <a class="p-2 btn text-light" href="/home">Home</a>
                <a class="p-2 btn text-light" href="/Camera">Camera</a>
                <a class="p-2 btn text-light" href="/profile">Profile</a>
                <a class="p-2 btn text-light" href="/settings">Settings</a>
                <a class="p-2 btn btn-primary position-relative bg-blue" href="{{url_for('logout')}}">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <h1 class="mb-4">Settings</h1>
        <h3 class="mb-4"></h3>
        <form id="settings-form">
            <div class="form-group">
                <label for="notification-settings">Notification Settings</label>
                <select class="form-control" id="notification-settings" name="notification-settings">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language-preference">Language Preference</label>
                <select class="form-control" id="language-preference" name="language-preference">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add JavaScript code to handle form submissions and user interactions
        // For example, you can use jQuery to handle form submission and save settings
        $(document).ready(function() {
            $('#settings-form').submit(function(event) {
                // Prevent the default form submission
                event.preventDefault();

                // Get the form data
                var formData = $(this).serializeArray();

                // For demonstration purposes, you can log the form data to the console
                console.log(formData);

                // You can send the form data to the server using AJAX for processing
                // Example:
                // $.post('/save-settings', formData, function(response) {
                //     console.log(response);
                // });
            });
        });
    </script>
</body>
</html>
